name: scp 
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: actualizaci√≥n server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        KEY: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        source: "*"
        target: "/var/www/html/"
